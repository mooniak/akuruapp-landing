<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.url }}/og-img.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}/og-img.png">
  <link rel="icon" type="image/png" href="/icon.png">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      font-size: 16px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ── Hero ── */
    .hero {
      text-align: center;
      padding: 80px 24px 56px;
    }

    .hero .icon {
      width: 88px;
      height: 88px;
      display: block;
      margin: 0 auto 24px;
    }

    .hero h1 {
      font-size: 2.75rem;
      font-weight: 700;
      letter-spacing: -0.035em;
      line-height: 1.1;
      margin-bottom: 16px;
    }

    .hero .tagline {
      font-size: 1.15rem;
      color: #555;
      max-width: 560px;
      margin: 0 auto 24px;
    }

    .badge {
      display: inline-block;
      background: #111;
      color: #fff;
      font-size: 0.68rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 4px 10px;
      border-radius: 4px;
    }

    /* ── Screenshots ── */
    .screenshots {
      padding: 8px 0 56px;
    }

    .screenshots-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .screenshots-grid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
    }

    /* ── Features ── */
    .features {
      padding: 56px 0;
      border-top: 1px solid #e8e8e8;
    }

    .features h2 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 28px;
    }

    .features p {
      margin-bottom: 18px;
      color: #333;
      max-width: 680px;
    }

    .features p strong {
      color: #111;
    }

    /* ── CTA ── */
    .cta {
      padding: 72px 0;
      border-top: 1px solid #e8e8e8;
      text-align: center;
    }

    .cta h2 {
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 12px;
    }

    .cta p {
      color: #555;
      max-width: 420px;
      margin: 0 auto 32px;
    }

    .btn {
      display: inline-block;
      background: #111;
      color: #fff;
      padding: 13px 30px;
      border-radius: 7px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: -0.01em;
      transition: background 0.15s;
    }

    .btn:hover {
      background: #333;
    }

    /* ── Footer ── */
    footer {
      padding: 32px 24px;
      text-align: center;
      color: #aaa;
      font-size: 0.82rem;
      border-top: 1px solid #e8e8e8;
    }

    footer a {
      color: #888;
      text-decoration: none;
    }

    footer a:hover {
      color: #111;
    }

    .mooniak-logo {
      height: 20px;
      width: auto;
      vertical-align: middle;
      display: inline-block;
    }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      .hero { padding: 56px 24px 40px; }
      .hero h1 { font-size: 2rem; }
      .hero .tagline { font-size: 1rem; }
      .screenshots-grid { grid-template-columns: 1fr; }
      .cta { padding: 48px 0; }
      .cta h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <img src="/icon.png" alt="Akuru App" class="icon">
    <h1>Akuru App</h1>
    <p class="tagline">{{ page.tagline | default: site.description }}</p>
    <span class="badge">Alpha</span>
  </section>

  <section class="screenshots">
    <div class="container">
      <div class="screenshots-grid">
        <img src="/1.png" alt="Font Library — browse, preview, and install fonts">
        <img src="/2.png" alt="Font Playground — test fonts on a live canvas">
        <img src="/3.png" alt="Trilingual Glossary — English, Sinhala, and Tamil">
        <img src="/4.png" alt="Font Playground — export PNG and vector files">
      </div>
    </div>
  </section>

  <section class="features">
    <div class="container">
      {{ content }}
    </div>
  </section>

  <section class="cta">
    <div class="container">
      <h2>Get early access</h2>
      <p>Launched on 21 February 2026 — World Mother Language Day. Join the waitlist to get access to the alpha.</p>
      <a href="{{ page.waitlist_url }}" class="btn">Join the Waitlist</a>
    </div>
  </section>

  <footer>
    <p>A <a href="https://mooniak.com"><img src="/mooniak-logo_11nov2025-black.svg" alt="mooniak" class="mooniak-logo"></a> product, built with <a href="https://leafycode.com/">Leafycode</a> · Made in Sri Lanka</p>
  </footer>

</body>
</html>
